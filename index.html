<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="snap">
    <nav class="navbar">
      <button type="button" class="openNav">
        <picture>
          <img src="./images/icon-menu.svg" alt="menu">
          <img src="./images/icon-close-menu.svg" alt="close">
        </picture>
      </button>
      <div class="links">
        <div class="features">
          <button type="button" class="expand">Features</button>
          <ul>
            <li><img src="./images/icon-todo.svg" alt="todo">
              <a href="">Todo List</a>
            </li>
            <li><img src="./images/icon-calendar.svg" alt="calendar">
              <a href="">Calendar</a>
            </li>
            <li><img src="./images/icon-reminders.svg" alt="reminders">
              <a href="">Reminders</a>
            </li>
            <li><img src="./images/icon-planning.svg" alt="planning">
              <a href="">Planning</a>
            </li>
          </ul>
        </div>
        <div class="Company">
          <button type="button" class="expand">Company</button>
          <ul>
            <li>
              <a href="">History</a>
            </li>
            <li>
              <a href="">Our Team</a>
            </li>
            <li>
              <a href="">Blog</a>
            </li>
          </ul>
        </div>
        <a href="">Careers</a>
        <a href="">About</a>
        <div class="buttons">
          <button type="button">Login</button>
          <button type="button">Register</button>
        </div>
      </div>
    </nav>
    <div class="filter"></div>
  </header>
  <main>
    <img src="./images/image-hero-mobile.png" alt="hero">
    <section>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button type="button">Learn more</button>
    </section>
  </main>
  <footer>
    <a href=""><img src="./images/client-databiz.svg" alt="databiz"></a>
    <a href=""><img src="./images/client-audiophile.svg" alt="audiophile"></a>
    <a href=""><img src="./images/client-meet.svg" alt="meet"></a>
    <a href=""><img src="./images/client-maker.svg" alt="maker"></a>
  </footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
